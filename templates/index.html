<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SepedaKu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>    
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }
    #splash {
        transition: opacity 1s ease;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;  
    }
    .fade-out {
        opacity: 0;
    }
      </style>
</head>
<body>
    <div id="splash" class="d-flex justify-content-center align-items-center bg-primary text-white">
        <div class="text-center ">
          <h1 class="display-4 fw-semibold">SepedaKu.com</h1>
        </div>
    </div>


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
          <div class="card-body text-center">
            <h1 class="card-title mb-3">Selamat Datang!</h1>
            <p class="card-text mb-4">
              Aplikasi ini dibuat untuk memudahkan Anda dalam melakukan Fitting sepeda RoadBike secara digital.
            </p>
            <a href="/tutorial" class="btn btn-primary btn-lg">Mulai Sekarang!!</a>
          </div>
        </div>
    </div>


      <!-- Bottom Bar untuk Mobile -->
    <nav class="bottom-bar navbar bg-primary text-white" >
        <a class="nav-link text-center active" href="#">
        <i class="bi bi-house-fill"></i><br>Beranda
        </a>
        <a class="nav-link text-center" href="#">
        <i class="bi bi-person-fill"></i><br>Profil
        </a>
    </nav>            
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        setTimeout(() => {
          const splash = document.getElementById('splash');
          splash.classList.add('fade-out');
    
          setTimeout(() => {
            splash.classList.add('d-none');
            document.getElementById('main-content').classList.remove('d-none');
          }, 500); // Waktu tunggu untuk transisi selesai
        }, 3000); // Splash muncul selama 3 detik
    </script>
    
</body>
</html>
