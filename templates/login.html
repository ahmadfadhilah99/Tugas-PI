<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SepedaKu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .login-container {
      max-width: 360px;
      width: 100%;
      margin: 0 auto;
      padding: 0 15px;
    }
    .card {
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card-header {
      background: #fff;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      padding: 1.5rem;
      text-align: center;
    }
    .card-body {
      padding: 1.5rem;
    }
    .form-control {
      border-radius: 6px;
      padding: 10px 15px;
      border: 1px solid #dee2e6;
    }
    .form-control:focus {
      border-color: #86b7fe;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.1);
    }
    .btn-login {
      background-color: #0d6efd;
      border: none;
      padding: 10px;
      font-weight: 500;
      border-radius: 6px;
    }
    .btn-login:hover {
      background-color: #0b5ed7;
    }
    .brand-text {
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .brand-subtext {
      color: #6c757d;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      display: block;
    }
    .footer-text {
      color: #6c757d;
      font-size: 0.85rem;
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <div class="text-center mb-4">
        <div class="brand-text">SepedaKu</div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <h5 class="mb-4 text-center">Masuk ke akun Anda</h5>
          
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label small text-muted">Username</label>
              <input type="text" class="form-control" id="username" name="username" 
                     placeholder="Masukkan username" required autofocus>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label small text-muted">Password</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              Masuk
            </button>

            <div class="text-center mt-3">
              <small class="text-muted">
                Contoh akun: <strong>admin</strong> / <strong>admin123</strong>
              </small>
            </div>
          </form>
        </div>
      </div>
      
      <div class="footer-text">
        &copy; 2025 SepedaKu
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
